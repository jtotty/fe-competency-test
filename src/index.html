<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEER</title>
</head>
<body>
	<svg class="wavy-svg" width="100%" height="100%">
		<pattern id="wavy-pattern" patternUnits="userSpaceOnUse" width="48" height="48">
		   <path d="M-4,44 l8,8 M44,52 l8,-8" style="stroke:black;stroke-width:3" fill="none" />
		   <polyline points="0,0 24,24 48,0" style="stroke:black;stroke-width:3" fill="none" />
	   </pattern>
	 
		<!-- The canvas for our pattern -->
		<rect x="0" y="0" width="100%" height="100%" fill="url(#wavy-pattern)" />
	 </svg>

	<div class="container">
		<header class="main-heading">
			<h1>Beer</h1>
			<div class="title">
				<img class="title--letters" src="./svgs/B.svg">
				<img class="title--letters" src="./svgs/E.svg">
				<img class="title--letters" src="./svgs/E.svg">
				<img class="title--letters" src="./svgs/R.svg">
			</div>

			<div class="definition">
				<h2>[b&#618;&#601;] &centerdot; noun</h2>
				<hr>
				<p>An alcoholic drink made from yeast-fermented malt flavoured with hops.</p>
				<p class="quote">"Beer makes everything better."</p>
			</div>
		</header>

		<main>
			<section>
				<div id="accordion">
					<div class="accordion-util">
						<hr>
						<button class="btn btn-accordion-util" data-action="open">Open All</button>
						<button class="btn btn-accordion-util" data-action="close">Close All</button>
					</div>
					<div id="accordion-container"></div>
				</div>
			</section>
	
			<section>
				<div id="grid">
					<div class="grid-util">
						<div class="grid-util--select">
							<span>Sort By</span>
							<select id="sort-by">
								<option value="asc">ASC</option>
								<option value="desc">DESC</option>
							</select>
						</div>
						<button class="btn btn-sort" data-sort="name">Name</button>
						<button class="btn btn-sort" data-sort="abv">Abv</button>
						<button class="btn btn-sort" data-sort="firstbrewed">First Brewed</button>
						<hr>
					</div>
					<div id="grid-container"></div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
